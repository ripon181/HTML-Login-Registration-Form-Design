<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elora-Login & Registration Html Template</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-4.css">
</head>
<body>
    <div class="col-lg-12 d-flex align-items-center justify-content-center right-side">
        <div class="form-2-wrapper">
           <div class="logo text-center">
            <img src="assets/images/elora-logo.png" alt="Elora Logo" class="img-fluid mb-3">
           </div>
            <h2 class="text-center mb-4">Recover Your Account</h2>
            <form action="#">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
               
               
                <button type="submit" class="btn btn-outline-secondary login-btn w-100 mb-3">Send Email</button>
                <div class="social-login  mb-3">
                    <h5 class="text-center mb-3">Social Login</h5>
                    <div class="d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-secondary mb-3 me-2"><i class="fa-brands fa-google text-danger"></i></button>
                    <button class="btn btn-outline-secondary mb-3 me-2"><i class="fa-brands fa-facebook-f text-primary"></i> </button>
                    <button class="btn btn-outline-secondary mb-3 me-2"><i class="fa-brands fa-apple text-secondary"></i> </button>
                    <button class="btn btn-outline-secondary mb-3 me-2"><i class="fa-brands fa-twitter text-primary"></i> </button>
                    </div>

                </div>
            </form>

            <!-- Register Link -->
            <p class="text-center register-test mt-3">Already have account? <a href="login-4.html" class="text-decoration-none">Sign In here</a></p>
        </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8b22d4261b.js" crossorigin="anonymous"></script>
</body>
</html>
