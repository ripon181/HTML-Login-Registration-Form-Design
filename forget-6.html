<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elora-Login & Registration Html Template</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-6.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <!-- Left Form Side -->
           <div class="col-lg-6 d-flex align-items-center justify-content-center right-side">
            <div class="form-2-wrapper">
               <div class="logo text-center">
                <img src="assets/images/elora-logo.png" alt="Elora Logo" class="img-fluid mb-3">
               </div>
                <h2 class="text-center mb-4">Recover Your Account</h2>
                <form action="#">
                    <div class="social-login mb-3">
                        <button class="btn btn-outline-secondary  mb-3"><i class="fa-brands fa-google text-danger"></i> Sign With Google</button>
                        <button class="btn btn-outline-secondary mb-3"><i class="fa-brands fa-facebook-f text-primary"></i> Sign With Facebook</button>
                    </div>
                    <div class="position-relative">
                        <hr class="text-secondary divider">
                             <div class="driver-content-center">
                                 Or
                             </div>
                     </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <button type="submit" class="btn btn-outline-secondary login-btn w-100 mb-3">Send Email</button>
                </form>

                <!-- Register Link -->
                <p class="text-center register-test mt-3">Already have account? <a href="login-6.html" class="text-decoration-none">Sign In here</a></p>
            </div>
            </div>

            <!-- Right Image Form -->
          <div class="col-lg-6 d-flex align-items-center justify-content-center lefy-side">
            <img src="assets/images/login-6-right-bg.png" alt="" class="img-fluid">
          </div>
    
         
        </div>
      </div>
    

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8b22d4261b.js" crossorigin="anonymous"></script>
</body>
</html>
