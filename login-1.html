<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-1.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="form-container">
                    
                    <div class="logo text-center mb-3">
                        <img src="assets/images/elora-logo.png" alt="Your Logo" class="img-fluid">
                    </div>
                    <h2 class="text-center mb-4">Sign Into Your Account</h2>
                    <form action="#">
                        <div class="mb-3 form-field">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                            <a href="forget-1.html" class="text-decoration-none float-end">Forget Password</a>
                        </div>
                       <input type="submit" class="login-btn w-100" value="Login">
                    </form>
                    <p class="mt-3 text-center register-test">Don't have an account? <a class="text-decoration-none" href="register-1.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8b22d4261b.js" crossorigin="anonymous"></script>
</body>

</html>
