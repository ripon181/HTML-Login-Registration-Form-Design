<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elora-Login & Registration Html Template</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-1.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="form-container">
                    
                    <div class="text-center mb-3">
                        <img src="assets/images/elora-logo.png" alt="Your Logo" class="img-fluid">
                    </div>
                    <h2 class="text-center mb-4">Create An Account</h2>
                    <form action="#">
                        <div class="mb-3 form-field">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3 form-field">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                       <input type="submit" class="login-btn w-100" value="Register">
                    </form>
                    <p class="mt-3 text-center register-test">Already have account? <a class="text-decoration-none" href="login-1.html">Sign In here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8b22d4261b.js" crossorigin="anonymous"></script>
</body>

</html>
